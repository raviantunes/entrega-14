<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgsEntrega25/imgiconeEletronVolt.ico" type="image/x-icon">
    <title>EletronVolt - Mais Vistos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <figure>
                <img class="logo" src="./imgsEntrega25/EletronVolt.jpeg" alt="Logo da EletronVolt">
                <figcaption>Logo da EletronVolt</figcaption>
            </figure>
            <nav>
                <ul class="menuUl">
                    <li>Mais Vistos</li>
                    <li>Produtos</li>
                    <li>Sua Conta</li>
                    <li>Suporte</li>
                </ul>
            </nav>
        </header>

        <section class="clusterSection">
            <section class="mainSection">
                <div class="divTitle">
                    <h2>Mais Vistos</h2>
                </div>
                <div id="divCards">

                </div>
            </section>
    
            <section class="shopCart">
                <div class="search">
                    <input class="searchTxt" type="search" placeholder="Digite aqui sua pesquisa">
                    <button class="searchButton" id="srchBut" type="button">Pesquisar</button>
                </div>
                <div class="shopItems">
                    <h4 class="cartTitle">Carrinho de compras</h4>
                    <div class="cart">
                        <h3 id="emptyCart">Carrinho vazio</h3>
                        <label id="adicioneItens">Adicione itens</label>
                        <ul id="prodList">
                       
                        </ul>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
